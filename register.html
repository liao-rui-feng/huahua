<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---------------清除默认-------------------->
    <link rel="stylesheet" href="./css/normalize.css">
    <!---------------公共样式-------------------->
    <link rel="stylesheet" href="./css/global.css">
    <!---------------注册页面样式-------------------->
    <link rel="stylesheet" href="./css/register.css">
    <!---------------头部样式-------------------->
    <link rel="stylesheet" href="./css/header.css">
    <!---------------页脚样式-------------------->
    <link rel="stylesheet" href="./css/footer.css">

</head>

<body>
    <!-- 头部 -->
    <header>
        <!---------------------- top ---------------------->
        <div class="top">
            <div class="lg-container clearfix">
                <h1>
                    <a href="#"><img src="./imgs/logo.jpg" alt=""></a>

                </h1>
                <div class="txturl fl">
                    legochina.cn
                </div>
                <div class="logintxtbox fr">
                    欢迎光临<a href="#">乐购</a>，请<a href="#">登录</a>\<a href="#">注册</a>
                </div>
            </div>
        </div>
        <!-- ------------头部第二排------------- -->
        <div class="headtxt lg-container">
            <p class="ft30 cor666">欢迎登陆</p>
            <p class="ft24 cora6">已有账号，请 <span><a href="#" class="cor666">登陆</a></span></p>
        </div>
    </header>

    <!-- 表单验证内容区 -->
    <section id="myform">
        <div class="form_box lg-container">
            <form id="form" action="" method="GET">
                <div class="mb48"> <span>用户名</span> <input type="text" name="username" value="" placeholder="您的账户名和登录名">
                </div>
                <div class="mb48"><span>设置密码</span><input type="password" name="password" value=""
                        placeholder="建议设置两种字符密码"></div>
                <div class="mb48"><span>确认密码</span><input type="password" name="repassword" placeholder="再次输入密码"></div>
                <div class="mb48"><span>中国+86</span><input type="text" name="number" placeholder="建议使用常用手机号"></div>
                <div class="yanzhengma mb48">
                    <span>验证码</span><input type="text" name="yanzhengma" placeholder="请输入验证码">
                    <a href="#">4E7R</a>
                </div>
                <div class="shouji">
                    <span>手机验证码</span><input type="text" name="shouji" placeholder="输入手机验证码">
                    <a href="#">获取验证码</a>
                </div>
                <p> <input type="checkbox" name="xieyi" value="agree">我已阅读并同意<a href="#" class="corf60">《京东用户注册协议》</a></p>
                <div> <input type="submit" value="立即注册" class="ft28 corfff bgf60 "></div>
            </form>
        </div>
        <!-- 页脚 -->
        <footer id="footer">
            <p class="footer_3 mgcenter tcenter"> <a href="#">公司简介</a> | <a href="#">Investor Relations</a> | <a
                    href="#">网站联盟</a> | <a href="#">乐购招商</a> | <a href="#">机构销售</a> | <a href="#">手机乐购</a> | <a
                    href="#">官方Blog</a> | <a href="#">热词搜索</a> </p>
            <p class="footer_4 mgcenter tcenter">Copyright (C) 乐购网 2004-2016, All Rights Reserved</p>
            </div>
        </footer>





    </section>



    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.validate.js"></script>

    <script>
        $(function () {
            $("#form").validate(
                {
                    rules: {
                        username: {
                            required: true,

                        },
                        password: {
                            required: true,
                        },
                        repassword: {
                            required: true,
                        },
                        number: {
                            required: true,
                        },
                        yanzhengma: {
                            required: true,
                        },
                        xieyi: {
                            required: true,
                        },
                       shouji: {
                            required: true
                        }

                    },
                    messages: {
                        username: {
                            required: '请输入用户名',
                        },
                        password: {
                            required: '请输入密码',
                        },
                        repassword: {
                            required: '请再次输入密码',
                        },
                        number: {
                            required: '请输入手机号',
                        },
                        yanzhengma: {
                            required: '请输入验证码',
                        },
                        shouji: {
                            required: '请输入手机验证码',
                        },
                        xieyi: {
                            required: '需同意协议',
                        }
                    }
                }
            )


            jQuery.validator.addMethod("User", function (value, element) {
                var tel = /^[A-Za-z0-9_]{4,10}$/;
                return this.optional(element) || (tel.test(value));
            }, "请输入正确的用户名");












        })









    </script>
</body>

</html>
