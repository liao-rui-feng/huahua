<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐购商城-购物车页面

    </title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./shopcar.css/normalize.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./shopcar.css/global.css">
    <!-- 引入当前文件样式 -->
    <link rel="stylesheet" href="./shopcar.css/shopcart.css">
    <style>

    </style>

</head>

<body style="margin-bottom: 100px;">
    <!-- 头部 -->
    <header>
        <div class="top">
            <div class="lg-container clearfix">
                <!-- logo -->
                <h1>
                    <a href="index.html">
                        <img src="./shopcar.images/logo.jpg" alt="">
                    </a>
                </h1>
                <div class="txturl fl">
                    legochina.cn
                </div>
                <div class="logintxtbox fr">
                    欢迎光临<a href="#">乐购</a>，请 <a href="#">登陆</a>\<a href="#">注册</a>
                </div>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="searchbox lg-container mt4 clearfix">
            <div class="cartorder fr">
                <a href="#" class="fl">购物车 <i>3</i></a>
                <a href="#" class="fl">我的订单</a>
            </div>
            <form action="#" class="fr">
                <input type="text" name="" class="fl" placeholder="创意文具">
                <input type="submit" value="" class="fl">
            </form>
        </div>
        <!-- 导航 -->
        <nav class="lg-container clearfix">
            <ul class="fr">
                <li><a href="#">图书</a></li>
                <li><a href="#">电子书</a></li>
                <li><a href="#">原创文学</a></li>
                <li><a href="#">服装</a></li>
                <li><a href="#">运动户外</a></li>
                <li><a href="#">孕婴童</a></li>
                <li><a href="#">家居</a></li>
                <li><a href="#">创意文具</a></li>
                <li><a href="#">地方特产</a></li>
                <li><a href="#">海外购</a></li>
                <li><a href="#">电器城</a></li>

            </ul>
        </nav>
    </header>
    <!-- 购物车区域 -->
    <section id="shopcartarea" class="lg-container">
        <table>
            <!-- 标题行 -->
            <thead>
                <tr>
                    <td width="100">
                        <input type="checkbox" class="quanxuan">全选
                    </td>
                    <td width="400">
                        商品
                    </td>
                    <td width='200'>
                        单价
                    </td>
                    <td width="200">
                        数量
                    </td>
                    <td width="200">
                        小计
                    </td>
                    <td width="100">
                        操作
                    </td>
                </tr>
            </thead>
            <!-- 表格主体 -->
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" class="danxuan">
                    </td>
                    <td>
                        <img src="./shopcar.images/ebook03.jpg" alt="">从你的世界路过
                    </td>
                    <td class="danjia">
                        41.20
                    </td>
                    <td>
                        <a class="jianhao fl">-</a>
                        <input type="text" value="1" class="count fl">
                        <a class="jiahao fl">+</a>
                    </td>
                    <td class="xiaoji">
                        41.00
                    </td>
                    <td>
                        <a class="shanchu">删除</a>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" class="danxuan">
                    </td>
                    <td>
                        <img src="./shopcar.images/ebook03.jpg" alt="">从你的世界路过
                    </td>
                    <td class="danjia">
                        41.20
                    </td>
                    <td>
                        <a class="jianhao fl">-</a>
                        <input type="text" value="1" class="count fl">
                        <a class="jiahao fl">+</a>
                    </td>
                    <td class="xiaoji">
                        39.00
                    </td>
                    <td>
                        <a class="shanchu">删除</a>
                    </td>
                </tr>
            </tbody>
            <!-- 表格尾部 -->
            <tfoot>
                <tr>
                    <td>
                        <input type="checkbox" class="quanxuan">全选
                    </td>
                    <td>
                        <a class="scxz">删除选中商品</a>
                    </td>
                    <td colspan="2">
                        已选择<span class="zongliang">0</span>件商品
                    </td>

                    <td>
                        总价:<span class="zongjia">0.00</span> 
                    </td>
                    <td>
                        <a href="#">去结算</a>
                    </td>
                </tr>
            </tfoot>
        </table>


    </section>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/shopcar.js"></script>




</body>

</html>
